<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SART Experiment</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #task-container, #results {
            display: none;
            text-align: center;
        }
        #start-button, button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #start-button {
            background-color: #007bff;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #stimulus {
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
        }
        #employee-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label, input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="employee-form">
        <h2>Employee Information</h2>
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <label for="sex">Sex:</label>
        <select id="sex" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <label for="building">Which Carel building are you working in?</label>
        <select id="building" required>
            <option value="">Select...</option>
            <option value="CAREL 5">CAREL 5</option>
            <option value="CAREL 6">CAREL 6</option>
        </select>
        <label for="arrivalTime">Arrival Time:</label>
        <input type="time" id="arrivalTime" required>
        <label for="departureTime">Departure Time:</label>
        <input type="time" id="departureTime" required>
        <button id="submit-info">Submit</button>
    </div>

    <div id="welcome-screen" style="display:none;">
        <h1>SART Task</h1>
        <p>Press SPACE for all numbers **exceppt 3**. Do not press any key for 3.</p>
        <button id="start-button">Start</button>
    </div>

    <div id="task-container">
        <div id="stimulus"></div>
    </div>

    <div id="results">
        <h2>Results</h2>
        <div id="employee-info"></div>
        <div id="sart-results"></div>
    </div>

    <script>
        const employeeForm = document.getElementById('employee-form');
        const welcomeScreen = document.getElementById('welcome-screen');
        const startButton = document.getElementById('start-button');
        const taskContainer = document.getElementById('task-container');
        const stimulusElement = document.getElementById('stimulus');
        const resultsContainer = document.getElementById('results');
        const employeeInfoElement = document.getElementById('employee-info');
        const sartResultsElement = document.getElementById('sart-results');

        let sequence = [];
        let currentStimulusIndex = 0;
        let responseLog = [];
        let trialInterval;
        let correctResponses = 0;

        document.getElementById('submit-info').onclick = function() {
            const employeeData = {
                age: document.getElementById('age').value,
                sex: document.getElementById('sex').value,
                building: document.getElementById('building').value,
                arrivalTime: document.getElementById('arrivalTime').value,
                departureTime: document.getElementById('departureTime').value
            };

            employeeForm.style.display = 'none';
            welcomeScreen.style.display = 'block';
        };

        function generateSequence(length) {
            return Array.from({ length }, () => Math.floor(Math.random() * 9) + 1);
        }

        function showStimulus() {
            if (currentStimulusIndex >= sequence.length) {
                clearInterval(trialInterval);
                endTask();
                return;
            }
            stimulusElement.textContent = sequence[currentStimulusIndex++];
        }

        function startTask() {
            sequence = generateSequence(30);
            currentStimulusIndex = 0;
            responseLog = [];
            correctResponses = 0;
            
            welcomeScreen.style.display = 'none';
            taskContainer.style.display = 'block';
            trialInterval = setInterval(showStimulus, 1000);
        }

        function endTask() {
            taskContainer.style.display = 'none';
            const finalResults = {
                age: document.getElementById('age').value,
                sex: document.getElementById('sex').value,
                building: document.getElementById('building').value,
                arrivalTime: document.getElementById('arrivalTime').value,
                departureTime: document.getElementById('departureTime').value,
                correctResponses,
                totalTrials: responseLog.length,
                responseLog
            };

            submitToGoogleSheets(finalResults);
            displayResults();
        }

        function submitToGoogleSheets(data) {
            fetch("https://script.google.com/macros/s/AKfycbyQEwsM1ssNYK-ewyqTpV_rSjqWilsiB8vaJe877te7hgOv2Da_ZOnsPRD948zWnwaYsQ/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
        }

        startButton.addEventListener('click', startTask);
    </script>
</body>
</html>
