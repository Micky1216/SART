<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SART Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Employee Information Form</h1>
    <form id="dataForm">
        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="sex">Sex:</label>
        <select id="sex" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="building">In which Carel building you work?:</label>
        <select id="building" required>
            <option value="">Select...</option>
            <option value="CAREL 5">CAREL 5</option>
            <option value="CAREL 6">CAREL 6</option>
        </select>

        <label for="arrivalTime">At what time do you arrive at the office?</label>
        <input type="time" id="arrivalTime" required>

        <label for="departureTime">At what time do you leave the office?</label>
        <input type="time" id="departureTime" required>

        <button type="submit">Submit</button>
    </form>

    <div id="sartTask" style="display:none;">
        <h2>Sustained Attention to Response Task (SART)</h2>
        <p id="sartInstructions">You will see a series of numbers. Press the "Space" key for every number except for "3".</p>
        <button id="startSART">Start SART</button>
        <p id="sartResult" style="display:none;"></p>
        <button id="finishTask" style="display:none;">Finish Task</button>
    </div>

    <script>
        let sartResults = [];

        document.getElementById('dataForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = {
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
                sex: document.getElementById('sex').value,
                building: document.getElementById('building').value,
                arrivalTime: document.getElementById('arrivalTime').value,
                departureTime: document.getElementById('departureTime').value
            };

            // Hide the form and show the SART task
            document.getElementById('dataForm').style.display = 'none';
            document.getElementById('sartTask').style.display = 'block';

            // Start the SART task
            document.getElementById('startSART').onclick = function() {
                sartResults = [];
                startSART();
            };
        };

        function startSART() {
            const numbers = [1, 2, 3, 4, 5, 3, 6, 7, 8, 9, 3]; // Example sequence
            let index = 0;

            document.addEventListener('keydown', function(event) {
                if (event.key === ' ') {
                    if (numbers[index] === 3) {
                        sartResults.push('Ignored 3');
                    } else {
                        sartResults.push('Pressed ' + numbers[index]);
                    }
                    index++;
                    if (index >= numbers.length) {
                        finishSART();
                    }
                }
            });

            displayNextNumber(numbers[index]);
        }

        function displayNextNumber(number) {
            document.getElementById('sartInstructions').innerText = `Number: ${number}`;
        }

        function finishSART() {
            document.getElementById('sartResult').innerText = 'SART Finished! Results: ' + sartResults.join(', ');
            document.getElementById('sartResult').style.display = 'block';
            document.getElementById('finishTask').style.display = 'block';
            document.removeEventListener('keydown', () => {});
        }

        document.getElementById('finishTask').onclick = function() {
            // Prepare data for sending
            const formData = {
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
                sex: document.getElementById('sex').value,
                building: document.getElementById('building').value,
                arrivalTime: document.getElementById('arrivalTime').value,
                departureTime: document.getElementById('departureTime').value,
                sartResults: sartResults
            };

            // Send data to Google Sheets
            fetch('YOUR_GOOGLE_SHEET_API_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Data submitted successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
            });
        };
    </script>

</body>
</html>
