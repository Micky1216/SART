<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Employee Information Form</h1>
    <form id="dataForm">
        <label for="email">Email Address:</label>
        <input type="email" id="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="sex">Sex:</label>
        <select id="sex" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="building">Which Carel building are you working in?</label>
        <input type="text" id="building" required>

        <label for="arrivalTime">At what time do you arrive at the office?</label>
        <input type="time" id="arrivalTime" required>

        <label for="departureTime">At what time do you leave the office?</label>
        <input type="time" id="departureTime" required>

        <button type="submit">Submit</button>
    </form>

    <div id="sartTask" style="display:none;">
        <h2>Sustained Attention to Response Task (SART)</h2>
        <!-- Placeholder for SART Task -->
        <p>Task will continue here...</p>
        <button id="finishTask">Finish Task</button>
    </div>

    <script>
        document.getElementById('dataForm').onsubmit = function(event) {
            event.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
                sex: document.getElementById('sex').value,
                building: document.getElementById('building').value,
                arrivalTime: document.getElementById('arrivalTime').value,
                departureTime: document.getElementById('departureTime').value
            };

            // Send data to Google Sheets
            fetch('https://script.google.com/macros/s/AKfycbxN_isUnqatyR0kjcGyc0maEnM0RDfo7xD5fzkmcw8jsuhu62_Uqd2-aRap69PTwiXxKQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Hide the form and show the SART task
                document.getElementById('dataForm').style.display = 'none';
                document.getElementById('sartTask').style.display = 'block';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        };

        document.getElementById('finishTask').onclick = function() {
            // Logic to finish the SART task can be added here
            alert('SART task completed!');
        };
    </script>

</body>
</html>
